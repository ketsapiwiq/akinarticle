  <p>
    <img src="https://i1.sndcdn.com/artworks-000517314657-te7mjc-t500x500.jpg" width="500" height="500" alt="#16 - Féminismes pour toutes" itemprop="image">
    Blanc, bourgeois et proche du pouvoir : le&amp;nbsp;féminisme français&amp;nbsp;prétend paradoxalement à l’universel depuis les années 1980.&amp;nbsp;Pourtant, on retrouve souvent&amp;nbsp;des idéologies racistes dans les discours de défense de droit des femmes. Lorsqu’il est question de hijab de course ou de burkini par exemple.&amp;nbsp;

Comment faire en sorte que l’émancipation des femmes blanches ne se fasse pas au détriment des racisé·e·s? Sortir d’un féminisme au service d’une idéologie néolibérale et néocolonialiste, est-ce possible&amp;nbsp;? Grace Ly et Rokhaya Diallo reçoivent la politologue Françoise Vergès, également présidente de l’association «&amp;nbsp;Décoloniser les arts&amp;nbsp;». Elle apporte ses réponses, sort du référentiel européocentré pour tracer les contours d’un féminisme décolonial, titre de son dernier ouvrage.&amp;nbsp;

RÉFÉRENCES CITÉES DANS L’ÉMISSION
Le Ventre des femmes : Capitalisme, racialisation, féminisme (Françoise Vergès, Albin Michel, 2017), Un féminisme décolonial (Françoise Vergès, La&amp;nbsp;Fabrique, 2019), « Nous défendons une liberté d’importuner », tribune parue dans Le Monde (9 janvier 2018), « Le « décolonialisme », une stratégie hégémonique : l’appel de 80 intellectuels » tribune parue dans le Point (28 novembre 2018), Le Sanglot de l’homme blanc (Pascal Bruckner, 1983).

CRÉDITS&amp;nbsp;
Kiffe ta race est un podcast de Rokhaya Diallo et Grace Ly produit par Binge Audio. Réalisation&amp;nbsp;: Nicolas Jean Jean. Prise de son : Quentin Bresson. Générique&amp;nbsp;: Shkyd. Chargée de production&amp;nbsp;: Juliette Livartowski. Chargée d’édition&amp;nbsp;: Camille Regache. Identité graphique&amp;nbsp;: Manon Louvard (Upian). Direction des programmes&amp;nbsp;: Joël Ronez. Direction de la rédaction&amp;nbsp;: David Carzon. Direction générale&amp;nbsp;: Gabrielle Boeri-Charles.

followers_count":3262,"followings_count":7,"first_name":"Binge","full_name":"Binge Audio","groups_count":0,"id":503911647,"kind":"user","last_modified":"2020-03-17T07:36:58Z","last_name":"Audio","likes_count":0,"playlist_likes_count":0,"permalink":"kiffe-ta-race","permalink_url":"https://soundcloud.com/kiffe-ta-race","playlist_count":1,"reposts_count":null,"track_count":46,"uri":"https://api.soundcloud.com/users/503911647","urn":"soundcloud:users:503911647","username":"Kiffe ta race","verified":false,"visuals":{"urn":"soundcloud:users:503911647","enabled":true,"visuals":[{"urn":"soundcloud:visuals:53315616","entry_time":0,"visual_url":"https://i1.sndcdn.com/visuals-000503911647-HjvAVu-original.jpg"}],"tracking":null},"url":"/kiffe-ta-race"}]},{"id":17,"chunks":[48],"data":[{"comment_count":8,"full_duration":2656248,"downloadable":false,"created_at":"2019-04-09T04:00:46Z","description":"Blanc, bourgeois et proche du pouvoir : le\u0026nbsp;féminisme français\u0026nbsp;prétend paradoxalement à l’universel depuis les années 1980.\u0026nbsp;Pourtant, on retrouve souvent\u0026nbsp;des idéologies racistes dans les discours de défense de droit des femmes. Lorsqu’il est question de hijab de course ou de burkini par exemple.\u0026nbsp;\n\nComment faire en sorte que l’émancipation des femmes blanches ne se fasse pas au détriment des racisé·e·s? Sortir d’un féminisme au service d’une idéologie néolibérale et néocolonialiste, est-ce possible\u0026nbsp;? Grace Ly et Rokhaya Diallo reçoivent la politologue Françoise Vergès, également présidente de l’association «\u0026nbsp;Décoloniser les arts\u0026nbsp;». Elle apporte ses réponses, sort du référentiel européocentré pour tracer les contours d’un féminisme décolonial, titre de son dernier ouvrage.\u0026nbsp;\n\nRÉFÉRENCES CITÉES DANS L’ÉMISSION\nLe Ventre des femmes : Capitalisme, racialisation, féminisme (Françoise Vergès, Albin Michel, 2017), Un féminisme décolonial (Françoise Vergès, La\u0026nbsp;Fabrique, 2019), « Nous défendons une liberté d’importuner », tribune parue dans Le Monde (9 janvier 2018), « Le « décolonialisme », une stratégie hégémonique : l’appel de 80 intellectuels » tribune parue dans le Point (28 novembre 2018), Le Sanglot de l’homme blanc (Pascal Bruckner, 1983).\n\nCRÉDITS\u0026nbsp;\nKiffe ta race est un podcast de Rokhaya Diallo et Grace Ly produit par Binge Audio. Réalisation\u0026nbsp;: Nicolas Jean Jean. Prise de son : Quentin Bresson. Générique\u0026nbsp;: Shkyd. Chargée de production\u0026nbsp;: Juliette Livartowski. Chargée d’édition\u0026nbsp;: Camille Regache. Identité graphique\u0026nbsp;: Manon Louvard (Upian). Direction des programmes\u0026nbsp;: Joël Ronez. Direction de la rédaction\u0026nbsp;: David Carzon. Direction générale\u0026nbsp;: Gabrielle Boeri-Charles.\n","media":{"transcodings":[{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:603151917/6a8d6dcc-5520-471b-8f04-e8e4748dd804/stream/hls","preset":"mp3_0_0","duration":2656248,"snipped":false,"format":{"protocol":"hls","mime_type":"audio/mpeg"},"quality":"sq"},{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:603151917/6a8d6dcc-5520-471b-8f04-e8e4748dd804/stream/progressive","preset":"mp3_0_0","duration":2656248,"snipped":false,"format":{"protocol":"progressive","mime_type":"audio/mpeg"},"quality":"sq"},{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:603151917/ff1c055e-0f6d-42a5-85d9-2d5779ff96b0/stream/hls","preset":"opus_0_0","duration":2655947,"snipped":false,"format":{"protocol":"hls","mime_type":"audio/ogg; codecs=\"opus\""},"quality":"sq"}]},"title":"#16 - Féminismes pour toutes","publisher_metadata":null,"duration":2656248,"has_downloads_left":true,"artwork_url":"https://i1.sndcdn.com/artworks-000517314657-te7mjc-large.jpg","public":true,"streamable":true,"tag_list":"","genre":null,"id":603151917,"reposts_count":7,"state":"finished","label_name":null,"last_modified":"2019-05-08T18:47:41Z","commentable":true,"policy":"ALLOW","visuals":null,"kind":"track"
