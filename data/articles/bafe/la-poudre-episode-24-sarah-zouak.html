    <img src="https://i1.sndcdn.com/artworks-000289528883-t2ga84-t500x500.jpg" width="500" height="500" alt="La Poudre - Épisode 24 - Sarah Zouak" itemprop="image">
    Au micro de Lauren Bastide, Sarah Zouak raconte les rôles défiant les stéréotypes de genre de ses parents (05:30), son manque d’héroïnes et de modèles de représentations (13:06), son long et prestigieux parcours universitaire (16:23), sa rencontre avec AIDES et le milieu militant associatif (18:43), sa découverte du livre « Féminismes islamiques » de Zahra Ali (28:00), le récit de son « Women Sense Tour », un documentaire tourné au Maroc, en Turquie, en Tunisie, en Iran et en Indonésie à la rencontre de femmes musulmanes et féministes (34:00), la création de Lallab à son retour de voyage (38:30), le danger des sorties de Manuel Valls qui légitiment la haine contre les musulman-e-s (46:58), et les problématiques soulevées par la loi de 2004 sur l’interdiction du foulard à l’école (52:05).

Sarah Zouak est une entrepreneuse sociale née le 23 août 1989. Elle a fondé en mai 2016 l&#x27;association et le magazine « Lallab » (http://lallab.fr), dont l&#x27;objectif est « de faire entendre les voix des femmes musulmanes pour lutter contre les oppressions racistes et sexistes ». Elle a grandi à Ivry-sur-Seine avant d’entamer une classe préparatoire HEC, puis d’enchaîner sur un master à ESCEM (École supérieure de Commerce et de Management), suivi d&#x27;un diplôme d&#x27;arabe littéraire à l&#x27;université Paris-Sorbonne et d&#x27;un master en Relations internationales à l’IRIS (Institut des Relations Internationales et Stratégiques). Au moment de valider son sujet de mémoire, « Le féminisme islamique et musulman au Maroc », elle décide de partir à la rencontre de femmes musulmanes et féministes au Maroc, en Turquie, en Tunisie, en Iran et en Indonésie, et d’en faire un documentaire, le « Women Sense Tour ». À son retour, forte de ces témoignages, elle fonde Lallab avec Justine Devillaine, ancienne camarade de promo à l&#x27;IRIS. En mai 2017, Lallab a célébré ses un an lors d’un festival qui a rassemblé 350 personnes à la Bellevilloise. 

La Poudre est une production Nouvelles Écoutes. 
Réalisation et générique : Aurore Meyer-Mahieu. 
Coordination : Zisla Tortello. 
Mixage : Laurie Galligani

full_name":"","groups_count":0,"id":191666356,"kind":"user","last_modified":"2019-09-19T09:24:13Z","last_name":"","likes_count":2,"playlist_likes_count":3,"permalink":"nouvelles-ecoutes","permalink_url":"https://soundcloud.com/nouvelles-ecoutes","playlist_count":19,"reposts_count":null,"track_count":662,"uri":"https://api.soundcloud.com/users/191666356","urn":"soundcloud:users:191666356","username":"Nouvelles Écoutes","verified":false,"visuals":{"urn":"soundcloud:users:191666356","enabled":true,"visuals":[{"urn":"soundcloud:visuals:17774316","entry_time":0,"visual_url":"https://i1.sndcdn.com/visuals-000191666356-pEFG3p-original.jpg"}],"tracking":null},"url":"/nouvelles-ecoutes"}]},{"id":17,"chunks":[48],"data":[{"comment_count":null,"full_duration":4153466,"downloadable":false,"created_at":"2018-01-23T15:57:02Z","description":"Au micro de Lauren Bastide, Sarah Zouak raconte les rôles défiant les stéréotypes de genre de ses parents (05:30), son manque d’héroïnes et de modèles de représentations (13:06), son long et prestigieux parcours universitaire (16:23), sa rencontre avec AIDES et le milieu militant associatif (18:43), sa découverte du livre « Féminismes islamiques » de Zahra Ali (28:00), le récit de son « Women Sense Tour », un documentaire tourné au Maroc, en Turquie, en Tunisie, en Iran et en Indonésie à la rencontre de femmes musulmanes et féministes (34:00), la création de Lallab à son retour de voyage (38:30), le danger des sorties de Manuel Valls qui légitiment la haine contre les musulman-e-s (46:58), et les problématiques soulevées par la loi de 2004 sur l’interdiction du foulard à l’école (52:05).\n\nSarah Zouak est une entrepreneuse sociale née le 23 août 1989. Elle a fondé en mai 2016 l'association et le magazine « Lallab » (http://lallab.fr), dont l'objectif est « de faire entendre les voix des femmes musulmanes pour lutter contre les oppressions racistes et sexistes ». Elle a grandi à Ivry-sur-Seine avant d’entamer une classe préparatoire HEC, puis d’enchaîner sur un master à ESCEM (École supérieure de Commerce et de Management), suivi d'un diplôme d'arabe littéraire à l'université Paris-Sorbonne et d'un master en Relations internationales à l’IRIS (Institut des Relations Internationales et Stratégiques). Au moment de valider son sujet de mémoire, « Le féminisme islamique et musulman au Maroc », elle décide de partir à la rencontre de femmes musulmanes et féministes au Maroc, en Turquie, en Tunisie, en Iran et en Indonésie, et d’en faire un documentaire, le « Women Sense Tour ». À son retour, forte de ces témoignages, elle fonde Lallab avec Justine Devillaine, ancienne camarade de promo à l'IRIS. En mai 2017, Lallab a célébré ses un an lors d’un festival qui a rassemblé 350 personnes à la Bellevilloise. \n\nLa Poudre est une production Nouvelles Écoutes. \nRéalisation et générique : Aurore Meyer-Mahieu. \nCoordination : Zisla Tortello. \nMixage : Laurie Galligani\n\nCet épisode de La Poudre est rendu possible grâce au soutien d’Art de nouer, la marque de bijoux de la créatrice Anna Dubessy. Si vous passez une commande avec le code « LaPoudre », vous bénéficierez de 10% de réduction sur votre achat. Ne nous remerciez pas ! \n\nhttps://artdenouer.com/fr/","media":{"transcodings":[{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:387943334/f8d092ca-1ece-4c25-abda-f33ee9639962/stream/hls","preset":"mp3_0_0","duration":4153466,"snipped":false,"format":{"protocol":"hls","mime_type":"audio/mpeg"},"quality":"sq"},{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:387943334/f8d092ca-1ece-4c25-abda-f33ee9639962/stream/progressive","preset":"mp3_0_0","duration":4153466,"snipped":false,"format":{"protocol":"progressive","mime_type":"audio/mpeg"},"quality":"sq"},{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:387943334/c7ad234a-32ac-474c-8ed6-99451f15965f/stream/hls","preset":"opus_0_0","duration":4153466,"snipped":false,"format":{"protocol":"hls","mime_type":"audio/ogg; codecs=\"opus\"
