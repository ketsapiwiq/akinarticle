  <p>
    <img src="https://i1.sndcdn.com/artworks-000330341055-x3ib7r-t500x500.jpg" width="500" height="500" alt="HORS-SERIE 1 : les Représentations LGBT+ dans la littérature jeunesse" itemprop="image">
    Cet épisode hors-série a été enregistré lors de la table ronde &quot;les représentations LGBT+ dans la littérature jeunesse&quot; organisée dans le cadre du Festival des Cultures LGBT de Paris, à la bibliothèque Marguerite Audoux.

J&#x27;ai eu l&#x27;occasion de modérer une discussion très intéressante sur la question des représentations LGBT+ dans la littérature jeunesse en France. Quelle place pour les héro-ïne-s LGBT+ en France ? Quel chemin reste à parcourir pour une bonne représentation ? Comment identifier une “bonne” ou une “mauvaise” représentation ? En quoi cette représentation est-elle essentielle dans la lutte contre les discriminations, la prévention et l&#x27;éducation des jeunes publics ?

Intervenantes invitées :
Laura, bibliothécaire et blogueuse : https://filledalbum.wordpress.com/
Marie, vidéaste : https://www.youtube.com/channel/UCHp_z9NSJ2uLaU7NWFpVdNA &amp; http://cequetulis.com/ 
Anne Fleur Multon, autrice (Allô Sorcières chez Poulpe Fictions) : https://www.facebook.com/AnneFleurMulton 
Hélène Breda, maîtresse de conférence : https://twitter.com/helene_breda
