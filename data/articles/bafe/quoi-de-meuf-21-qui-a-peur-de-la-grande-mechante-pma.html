    <img src="https://i1.sndcdn.com/artworks-000454019850-erddtn-t500x500.jpg" width="500" height="500" alt="Quoi de meuf #21 - Qui a peur de la grande méchante PMA ?" itemprop="image">
    Clémentine et Anne Laure reviennent sur le débat autour de la Procréation Médicalement Assistée (PMA), de cette loi qui n&#x27;arrive pas. Côté Pop culture il sera question du documentaire « Aria » de Emilie Jouvet qui revient sur le long parcours des personnes qui ont recours à la PMA et de la bande-dessinée « Rien ne se passe jamais comme prévu » de Lucile Gorce, sur la vie d’un couple infertile.

Enfin Clémentine et Anne Laure partagent le témoignage d’Amélie qui a un petit garçon de 5 ans, né d&#x27;une PMA en Belgique.

L&#x27;actu féministe de Clémentine Gallot et de Anne-Laure Pineau (01:06)
Le thème de l&#x27;épisode : La procréation médicalement assistée (04 :20)
Expériences personnelles de Clémentine Gallot et de Anne-Laure Pineau (31:00)
Le moment Pop culture (38:40)
Les recommandations culturelles (43:40)
Le courrier des auditrices (47:14)
Les références entendues dans l&#x27;épisode :

Le spectacle de Blanche Gardin &quot;Bonne nuit Blanche&quot;
Le concept de la valence différentielle des sexes de l&#x27;anthropologue Françoise Héritier
L&#x27;article de l&#x27;Obs sur la médecin qui met à disposition de ses patientes du sperme d’homme.
La maison des femmes à Montreuil citée par Clémentine se trouve au 24/28 rue Eglise dans le 93100
Le livre de Marc-Olivier Fogiel : « Qu&#x27;est-ce qu&#x27;une famille ? ». (2018)
Le communiqué des journalistes LGBT sur l&#x27;invisibilité des lesbiennes dans le débat médiatique sur la PMA.
La vidéo Konbini de Marie Labory et sa compagne Sophie Barbaroux sur la PMA.
La témoignage de l&#x27;actrice Wendy Delorme, maman d&#x27;enfants nés d&#x27;une PMA.
Le podcast d&#x27;Elodie Font « Il était une fois la PMA »
Le documentaire « L&#x27;autre mère » de Mathilde Guermonprez diffusé sur Arte radio.
La série documentaire: « PMA hors la loi » diffusée sur l’émission “Les pieds sur Terre” sur France Culture.
La chaîne Youtube de Papa papou sur l&#x27;homoparentalité.
Le compte Twitter et Instagram « Demande à tes mères » : deux mamans qui partagent leur expérience sur la PMA.
La bande-dessinée « Rien ne se passe jamais comme prévu » de Lucile Gorce et Emma Tissier (2018).
La série «  The L Word ». (2009)
La BD «  Deux mamans, un bébé » de Muriel Douru. ( 2011)
Le livre « L&#x27;homme semence » de Violette Ailhaud des éditions Parole. (2006)
Le livre « Les archives des mouvements LGBT+ : Une histoire des luttes de 1890 à nos jours ». (2018)
Le film « Aria » de la réalisatrice Emilie Jouvet sur la PMA
La série «  Catastrophe » de Sharon Horgan. ( 2015)
La série «  Angels in America » de Tony Kushner ( 2003)
Les recommandations culturelles

Clémentine : La série « Motherland » de Sharon Horgan diffusée sur la BBC en Angleterre. (2018)
Anne-Laure : Le livre «  La gentrification des esprits : Témoin d&#x27;un imaginaire perdu » de Sarah Schulman. (2012)

me.\nLa maison des femmes à Montreuil citée par Clémentine se trouve au 24/28 rue Eglise dans le 93100\nLe livre de Marc-Olivier Fogiel : « Qu'est-ce qu'une famille ? ». (2018)\nLe communiqué des journalistes LGBT sur l'invisibilité des lesbiennes dans le débat médiatique sur la PMA.\nLa vidéo Konbini de Marie Labory et sa compagne Sophie Barbaroux sur la PMA.\nLa témoignage de l'actrice Wendy Delorme, maman d'enfants nés d'une PMA.\nLe podcast d'Elodie Font « Il était une fois la PMA »\nLe documentaire « L'autre mère » de Mathilde Guermonprez diffusé sur Arte radio.\nLa série documentaire: « PMA hors la loi » diffusée sur l’émission “Les pieds sur Terre” sur France Culture.\nLa chaîne Youtube de Papa papou sur l'homoparentalité.\nLe compte Twitter et Instagram « Demande à tes mères » : deux mamans qui partagent leur expérience sur la PMA.\nLa bande-dessinée « Rien ne se passe jamais comme prévu » de Lucile Gorce et Emma Tissier (2018).\nLa série «  The L Word ». (2009)\nLa BD «  Deux mamans, un bébé » de Muriel Douru. ( 2011)\nLe livre « L'homme semence » de Violette Ailhaud des éditions Parole. (2006)\nLe livre « Les archives des mouvements LGBT+ : Une histoire des luttes de 1890 à nos jours ». (2018)\nLe film « Aria » de la réalisatrice Emilie Jouvet sur la PMA\nLa série «  Catastrophe » de Sharon Horgan. ( 2015)\nLa série «  Angels in America » de Tony Kushner ( 2003)\nLes recommandations culturelles\n\nClémentine : La série « Motherland » de Sharon Horgan diffusée sur la BBC en Angleterre. (2018)\nAnne-Laure : Le livre «  La gentrification des esprits : Témoin d'un imaginaire perdu » de Sarah Schulman. (2012)\nPour poser une question à la team Quoi de meuf : hello@quoidemeuf.net\n\nPour s'inscrire à la géniale newsletter Quoi de meuf : http://quoidemeuf.net/\n\nQuoi de Meuf est une émission de Nouvelles Écoutes, animée par Clémentine Gallot et Anne-Laure Pineau. Réalisée par Aurore Meyer Mahieu, montée et mixée par Laurie Galligani, coordonnée par Laura Cuissar
