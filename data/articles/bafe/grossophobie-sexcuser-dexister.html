    <img src="https://i1.sndcdn.com/artworks-000407255409-cfl4ky-t500x500.jpg" width="500" height="500" alt="Grossophobie, s’excuser d’exister" itemprop="image">
    Rond.e, plus-size, voluptueux.se… tant d’expressions existent pour adoucir le qualificatif de gros.se. L’autrice, réalisatrice et journaliste Gabrielle Deydier milite pour la réappropriation du terme et contre la grossophobie, la discrimination des personnes en raison de leur surpoids. Dans son livre « On ne naît pas grosse », elle décrit la grossophobie du quotidien, des passants dans la rue aux cabinets des médecins, des remarques déplacées aux discriminations à l’emploi, où comment l’on devient gros.se avant tout dans le regard des autres.&amp;nbsp;

Animé par Jennifer Padjemi.
