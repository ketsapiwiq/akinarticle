    <h1 itemprop="name"><a itemprop="url" href="/nouvelles-ecoutes/28-quoi-de-meuf-geisha-malgre-moi">Quoi de Meuf #28 - Geïsha malgré moi</a>
    by <a href="/nouvelles-ecoutes">Nouvelles Écoutes</a></h1>
    published on <time pubdate>2019-01-25T16:27:49Z</time>

        <meta itemprop="duration" content="PT00H40M42S" />


      <div itemscope itemprop="audio" itemtype="http://schema.org/AudioObject"><meta itemprop="embedUrl" content="https://w.soundcloud.com/player/?url&#x3D;https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F564490893&amp;auto_play&#x3D;false&amp;show_artwork&#x3D;true&amp;visual&#x3D;true&amp;origin&#x3D;schema.org" /><meta itemprop="height" content="400px" /></div>

      <div itemscope itemprop="provider" itemtype="http://schema.org/Organization"><meta itemprop="name" content="SoundCloud" /><meta itemprop="image" content="http://developers.soundcloud.com/assets/logo_white-8bf7615eb575eeb114fc65323068e1e4.png" /></div>

  <p>
    <img src="https://i1.sndcdn.com/artworks-000477698340-tqmtxs-t500x500.jpg" width="500" height="500" alt="Quoi de Meuf #28 - Geïsha malgré moi" itemprop="image">
    Avec Julie Hamaïde.

Dans une interview publiée dans Marie Claire, l&#x27;écrivain Yann Moix s&#x27;est confié sur ses relations avec les femmes avouant ne sortir &quot;qu&#x27;avec des Asiatiques&quot; et &quot;Beaucoup de gens seraient incapables de vous l&#x27;avouer car c&#x27;est du racialisme&quot;.
Cette semaine, Clémentine Gallot et Julie Hamaïde se sont toutes les deux penchées sur ces « préférences amoureuses » plus proches d’une fétichisation pénible pour celles qui le subissent. D’où vient cette fétichisation ? De quand date-t-elle ? Pour mieux comprendre, Clémentine et Julie se sont plongées dans les livres, les films et armées de témoignages dont celui de la militante féministe Grace Ly.

Références entendues dans l’épisode:

Les propos de Yann Moix dans Marie-Claire paru le 6 janvier dernier. Il dit ne pas “coucher avec des femmes de plus de 50 ans”, mais “être attiré par les femmes asiatiques”.
Le magazine Koï, magazine de société des cultures et communautés asiatiques fondé par Julie Hamaïde.
L’actrice Sandra Oh connue pour son rôle de “Crisitna Young” dans la série Grey’s Anatomy, canadienne d’origine coréenne, première actrice à remporter deux Golden Globes.
La tribune de l’autrice et militante féministe Grace Ly dans les colonnes de Elle:
La vidéo de Brut de Grace Ly
L’ouvrage de Michel Bodin, “Plaisirs ou plaisir du soldat”aux éditions PUF (Presses universitaires de France) .
Le “Manuel à l’usage des combattants d’Indochine” distribué aux soldats lors de la guerre en Indochine, 1950.
La fièvre jaune: Nom donnée à cette fascination sexuelle pour les femmes asiatiques aux Etats-Unis 
La professeure d’histoire japonaise Kim Brandt et autrice de “Kingdom of Beauty: Mingei and the Politics of Folk Art in Imperial Japan”, aux éditions Duke University Press
Le film “Mémoire d’une geisha” de Rob Marshall sorti en 2005
La notion d’“Orientalisme” théorisée par l’universitaire Edward Said dans le livre “L’Orientalisme. L’Orient créé par l’Occident”
L’actrice Constance Wu, qui défile pour “toutes les femmes asiatiques-américaines ignorées, jugées ou fétichisées”.
La violoniste d’origine japonaise Mia Matsumiya, harcelée sur son blog, qui tout révélé sur son compte Instagram 
L’éditorial de la comédienne américaine Kristina Wong.
La série de la comédienne américaine Kristina Wong, “I’m Asian American and… “:
Le livre Grace Ly, “Jeune fille modèle” aux éditions Fayard
Le collectif féministe Asian American Feminist Collective dirigé par Julie Ae Kim.
Le collectif des femmes chinoises prostituées de Belleville
Le roman “Madame Chrysanthème” de Pierre Loti aux éditions Flammarion
L’opéra italien de Giacomo Puccini “Madame Butterfly” 
Le livre “Certaines n’avaient jamais vu la mer” de Julie Ostuka aux éditions 10-18
Le livre de Raphaëlle Moine, “Les femmes d’action au cinéma”, aux éditions Armand Colin
Le film “Kill Bill” de Quentin Tarantino sorti en 2003
Marjolaine, candidate de la télé-réalité “Greg le millionnaire” diffusée en 2003
L’artiste japonaise Yoko Ono, mariée pendant près de onze ans avec le musicien John Lennon
Le film “Wedding Crashers” de David Dobkin sorti en 2005
L’humoriste, actrice américaine Amy Schumer, et son spectacle “Mostly Sexy Stuff”
La pièce de théâtre “Certaines n’avaient jamais vu la mer” , mise en scène par Richard Brunel, du livre de Julie Otsuka 
Le livre de Rachel Kushner, “Le Mars Club”, aux éditions Stock, récompensé par le prix Médicis Etranger
Le livre “Les Lance Flammes” de Rachel Kushner, aux éditions Stock
La série américaine “Orange is the new black” 

Pour poser une question à la team Quoi de meuf : hello@quoidemeuf.net

Quoi de Meuf est une émission de Nouvelles Écoutes, animée par Clémentine Gallot et Julie Hamaïde. Réalisée par Aurore Meyer Mahieu, montée et mixée par Laurie Galligani, coordonnée par Laura Cuissard.

full_name":"","groups_count":0,"id":191666356,"kind":"user","last_modified":"2019-09-19T09:24:13Z","last_name":"","likes_count":2,"playlist_likes_count":3,"permalink":"nouvelles-ecoutes","permalink_url":"https://soundcloud.com/nouvelles-ecoutes","playlist_count":19,"reposts_count":null,"track_count":662,"uri":"https://api.soundcloud.com/users/191666356","urn":"soundcloud:users:191666356","username":"Nouvelles Écoutes","verified":false,"visuals":{"urn":"soundcloud:users:191666356","enabled":true,"visuals":[{"urn":"soundcloud:visuals:17774316","entry_time":0,"visual_url":"https://i1.sndcdn.com/visuals-000191666356-pEFG3p-original.jpg"}],"tracking":null},"url":"/nouvelles-ecoutes"}]},{"id":17,"chunks":[48],"data":[{"comment_count":null,"full_duration":2442338,"downloadable":false,"created_at":"2019-01-25T16:27:49Z","description":"Avec Julie Hamaïde.\n\nDans une interview publiée dans Marie Claire, l'écrivain Yann Moix s'est confié sur ses relations avec les femmes avouant ne sortir \"qu'avec des Asiatiques\" et \"Beaucoup de gens seraient incapables de vous l'avouer car c'est du racialisme\".\nCette semaine, Clémentine Gallot et Julie Hamaïde se sont toutes les deux penchées sur ces « préférences amoureuses » plus proches d’une fétichisation pénible pour celles qui le subissent. D’où vient cette fétichisation ? De quand date-t-elle ? Pour mieux comprendre, Clémentine et Julie se sont plongées dans les livres, les films et armées de témoignages dont celui de la militante féministe Grace Ly.\n\nRéférences entendues dans l’épisode:\n\nLes propos de Yann Moix dans Marie-Claire paru le 6 janvier dernier. Il dit ne pas “coucher avec des femmes de plus de 50 ans”, mais “être attiré par les femmes asiatiques”.\nLe magazine Koï, magazine de société des cultures et communautés asiatiques fondé par Julie Hamaïde.\nL’actrice Sandra Oh connue pour son rôle de “Crisitna Young” dans la série Grey’s Anatomy, canadienne d’origine coréenne, première actrice à remporter deux Golden Globes.\nLa tribune de l’autrice et militante féministe Grace Ly dans les colonnes de Elle:\nLa vidéo de Brut de Grace Ly\nL’ouvrage de Michel Bodin, “Plaisirs ou plaisir du soldat”aux éditions PUF (Presses universitaires de France) .\nLe “Manuel à l’usage des combattants d’Indochine” distribué aux soldats lors de la guerre en Indochine, 1950.\nLa fièvre jaune: Nom donnée à cette fascination sexuelle pour les femmes asiatiques aux Etats-Unis \nLa professeure d’histoire japonaise Kim Brandt et autrice de “Kingdom of Beauty: Mingei and the Politics of Folk Art in Imperial Japan”, aux éditions Duke University Press\nLe film “Mémoire d’une geisha” de Rob Marshall sorti en 2005\nLa notion d’“Orientalisme” théorisée par l’universitaire Edward Said dans le livre “L’Orientalisme. L’Orient créé par l’Occident”\nL’actrice Constance Wu, qui défile pour “toutes les femmes asiatiques-américaines ignorées, jugées ou fétichisées”.\nLa violoniste d’origine japonaise Mia Matsumiya, harcelée sur son blog, qui tout révélé sur son compte Instagram \nL’éditorial de la comédienne américaine Kristina Wong.\nLa série de la comédienne américaine Kristina Wong, “I’m Asian American and… “:\nLe livre Grace Ly, “Jeune fille modèle” aux éditions Fayard\nLe collectif féministe Asian American Feminist Collective dirigé par Julie Ae Kim.\nLe collectif des femmes chinoises prostituées de Belleville\nLe roman “Madame Chrysanthème” de Pierre Loti aux éditions Flammarion\nL’opéra italien de Giacomo Puccini “Madame Butterfly” \nLe livre “Certaines n’avaient jamais vu la mer” de Julie Ostuka aux éditions 10-18\nLe livre de Raphaëlle Moine, “Les femmes d’action au cinéma”, aux éditions Armand Colin\nLe film “Kill Bill” de Quentin Tarantino sorti en 2003\nMarjolaine, candidate de la télé-réalité “Greg le millionnaire” diffusée en 2003\nL’artiste japonaise Yoko Ono, mariée pendant près de onze ans avec le musicien John Lennon\nLe film “Wedding Crashers” de David Dobkin sorti en 2005\nL’humoriste, actrice américaine Amy Schumer, et son spectacle “Mostly Sexy Stuff”\nLa pièce de théâtre “Certaines n’avaient jamais vu la mer” , mise en scène par Richard Brunel, du livre de Julie Otsuka \nLe livre de Rachel Kushner, “Le Mars Club”, aux éditions Stock, récompensé par le prix Médicis Etranger\nLe livre “Les Lance Flammes” de Rachel Kushner, aux éditions Stock\nLa série américaine “Orange is the new black” \n\nPour poser une question à la team Quoi de meuf : hello@quoidemeuf.net\n\nQuoi de Meuf est une émission de Nouvelles Écoutes, animée par Clémentine Gallot et Julie Hamaïde. Réalisée par Aurore Meyer Mahieu, montée et mixée par Laurie Galligani, coordonnée par Laura Cuissard.","media":{"transcodings":[{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:564490893/7b4011ed-3b65-43f6-acb4-7b6f8a3cad80/stream/hls","preset":"mp3_0_0","duration":2442338,"snipped":false,"format":{"protocol":"hls","mime_type":"audio/mpeg"},"quality":"sq"},{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:564490893/7b4011ed-3b65-43f6-acb4-7b6f8a3cad80/stream/progressive","preset":"mp3_0_0","duration":2442338,"snipped":false,"format":{"protocol":"progressive","mime_type":"audio/mpeg"},"quality":"sq"},{"url":"https://api-v2.soundcloud.com/media/soundcloud:tracks:564490893/b22d2636-d2aa-4342-afd6-7cc909cfbf9d/stream/hls","preset":"opus_0_0","duration":2442338,"snipped":false,"format":{"protocol":"hls","mime_type":"audio/ogg; codecs=\"opus\""},"quality":"sq"}]},"title":"Quoi de Meuf #28 - Geïsha malgré moi","publisher_metadata":{"urn":"soundcloud:tracks:564490893","contains_music":true,"id":564490893},"duration":2442338,"has_downloads_left":true,"artwork_url":"https://i1.sndcdn.com/artworks-000477698340-tqmtxs-large.jpg","public":true,"streamable":true,"tag_list":"","genre":"","id":564490893,"reposts_count":0,"state":"finished","label_name":null,"last_modified":"2019-09-19T09:24:16Z","commentable":true,"policy":"ALLOW","visuals":null,"kind":"track","purchase_url":null,"sharing":"publ
