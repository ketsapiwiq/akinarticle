    Dans cette première émission de saison, Célia, Chris, Binetou et Rhoda ont jeté ce que Toni Morrison et Frantz Fanon appellent « le regard blanc » dans la sauce (rien que ça). Le regard blanc c’est également un sujet qui a fait couler beaucoup d’encre dans les milieux littéraires et artistiques noirs, en Afrique comme dans sa diaspora. Alors comment l’identifier ? En tant qu’anciens colonisés ou afro-descendants en occident, est-il possible d’exister en dehors de ce prisme ? Puis en deuxième partie d’émission, en abordant leur rapport respectif à leur corps, les pimentiers s’attaquent aux injonctions à la beauté.

En bonus un DJ set de @crystallmess
