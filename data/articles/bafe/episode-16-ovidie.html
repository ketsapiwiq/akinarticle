    Dans ce 16e épisode de La Poudre, Ovidie se livre, au micro de Lauren Bastide, dans une chambre d’hôtel parisienne.

Ovidie est une réalisatrice, productrice et militante féministe née à Lille en 1980. Après une adolescence militante et des études de philosophie, elle choisit à l&#x27;âge de dix-huit ans de développer un concept de pornographie féministe et réalise une vingtaine de fictions pour Canal +. Parallèlement à cela, elle se tourne vers le documentaire, en réalisant pour France 2 « Rhabillage » (2011), puis « À quoi
rêvent les jeunes filles ? » (2015) qui questionne le rapport au corps chez les
« millenials ». Elle réalise pour Canal + « Pornocratie » (2017), une investigation sur l’ubérisation de la pornographie en ligne. En 2018 elle reçoit le prix Amnesty International du meilleur documentaire pour
son film « Là où les putains n’existent pas » (Arte). Ovidie est aussi autrice d&#x27;une dizaine de livres.

Au micro de Lauren Bastide, Ovidie raconte le mouvement féministe «féminisme pro-sexe », dont elle s’éloigne peu à peu (03:37), sa précocité militante (11:13), son mariage très jeune, à 18 ans, et sa relation à la monogamie et au poly-amour (18:47), sa carrière de réalisatrice porno (27:08), l’importance du travail effectué par le STRASS pour les droits des travailleu-ses-rs du sexe (32:07), les dangers des « tubes » pornographiques sur Internet pour les mineurs (37:05), l’impossibilité de reconversion pour les ex-actrices pornographiques (39:22), son film « À quoi rêvent les jeunes filles » et la normalisation de l’imagerie pornographique (48:28), la paupérisation du porno comme un reflet du monde du travail actuel (52:00).

La Poudre est une production Nouvelles Écoutes.

Réalisation et générique : Aurore Meyer-Mahieu.
Assistante de production : Zisla Tortello.
Mixage : Zaki Allal.
