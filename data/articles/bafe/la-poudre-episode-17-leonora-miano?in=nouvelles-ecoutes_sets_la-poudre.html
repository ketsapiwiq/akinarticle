    Dans ce 17ème et dernier épisode de La Poudre saison 1, Léonora Miano se livre, au micro de Lauren Bastide, dans une chambre d&#x27;hôtel parisienne.

Léonora Miano est une autrice française née à Douala, au Cameroun, en 1973. Son dernier roman, « Crépuscule du tourment » (Grasset), est un chef-d’oeuvre en deux tomes qui questionne, à travers les voix de quatre femmes et d’un homme, les questions de la féminité et la masculinité. Leonora Miano quitte le Cameroun pour la France en 1991. Elle y étudie les lettres anglo-américaines à Valenciennes puis à Nanterre. Elle publie son premier roman, « L’intérieur de la nuit », en 2005, récompensé de six prix littéraires. En 2006 son deuxième roman, « Contour d’un jour qui vient », reçoit le prix Goncourt des lycéens. En 2011, l’ensemble de son oeuvre est saluée par le Grand prix littéraire d&#x27;Afrique noire. En novembre 2013, son roman, « La saison de l’ombre » remporte le prix Femina. Autrice incroyablement prolifique, Léonora Miano a publié 14 romans depuis sa première parution en 2005. Au mois de septembre prochain paraîtra « Marianne et le garçon noir », un recueil de paroles articulées autour des violences policières en France.

Au micro de Lauren Bastide, Léonora Miano raconte la recherche de son « genre féminin » dans l’écriture de « Crépuscule du tourment » (04:04), son enfance à Douala (14:10), son amour pour le théâtre qui dépeint des archétypes du genre humain (17:24), ce que signifie « habiter la frontière », et l’hybridité (19:45), les moments de précarité qu’elle a connu en France et le fait de devenir mère à 22 ans (30:01), l’éveil des consciences provoqué par le terme « Afropéen » qu’elle a inventé (37:09), sa lecture d’un passage de « Crépuscule du tourment » (43:00), sa reluctance à définir l’orientation sexuelle des individus (47:15), le problème de représentations qui se joue derrière les cas de violences policières (54:10) et le dernier tabou qui subsiste : la blanchité (01:14:28).

nces policières en France.\n\nAu micro de Lauren Bastide, Léonora Miano raconte la recherche de son « genre féminin » dans l’écriture de « Crépuscule du tourment » (04:04), son enfance à Douala (14:10), son amour pour le théâtre qui dépeint des archétypes du genre humain (17:24), ce que signifie « habiter la frontière », et l’hybridité (19:45), les moments de précarité qu’elle a connu en France et le fait de devenir mère à 22 ans (30:01), l’éveil des consciences provoqué par le terme « Afropéen » qu’elle a inventé (37:09), sa lecture d’un passage de « Crépuscule du tourment » (43:00), sa reluctance à définir l’orientation sexuelle des individus (47:15), le problème de représentations qui se joue derrière les cas de violences policières (54:10) et le dernier tabou qui subsiste : la blanchité (01:14:28).\n\nNouvelles Écoutes, le studio qui produit La Poudre, a mis au point un questionnaire. C’est anonyme, ne vous prendra que dix minutes et nous aidera à vous offrir à la rentrée des podcasts qui régaleront encore plus vos oreilles. On compte sur vous, notre podsondage est au bout de ce lien. Merci d’avance !\nhttps://fr.surveymonkey.com/r/podsondage\n\nCet épisode de La Poudre est rendu possible grâce au soutien de MATCHESFASHION.COM, un site qui vend de la mode de luxe en ligne. Matches Fashion aime soutenir la jeune création. Ils sont partenaires de l’ANDAM, un concours qui récompense chaque année des créateurs de mode au début de leurs carrières. Si l’envie vous prenait de vous acheter des vêtements chers, ce qui peut faire du bien même si on n’est pas obligé, utilisez le code «lapoudre» pour bénéficier d’une réduction de 50€ dès 250€ d’achat sur votre commande. Ne nous remerciez pas !\nhttp://www.matchesfashion.com/fr/womens?utm_source=nouvelle\u0026utm_medium=affiliation\u0026utm_campaign=lapoudre\n\nLa Poudre est une production Nouvelles Écoutes. \nRéalisation et générique : Aurore Meyer-Mahieu. \nAssistante de production : Zisla Tortello. \nMixage : Zaki Allal."
